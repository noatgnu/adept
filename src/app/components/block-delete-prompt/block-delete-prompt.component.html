<mat-dialog-content>
  <p>
    This action will remove this block from the entire workflow and reverse the dataset to the deleted block. Any analytic block after will need to be rerun sequentially.
  </p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button color="accent" [mat-dialog-close]="true">Delete</button>
  <button mat-raised-button color="accent" [mat-dialog-close]="false">Close</button>
</mat-dialog-actions>
