<mat-dialog-content>
  <div *ngIf="df.length > 0">
    <table
      #table
      mat-table
      [dataSource]="df"
      class="mat-elevation-z8"
      style="margin-left: auto; margin-right: auto"
    >
      <ng-container matColumnDef="{{c}}" *ngFor="let c of sampleCols">
        <th mat-header-cell *matHeaderCellDef>{{c}}</th>
        <td mat-cell *matCellDef="let r">{{convertToNumb(r[c])}}</td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="sampleCols"></tr>
      <tr mat-row *matRowDef="let row; columns: sampleCols;" cdkDrag [cdkDragData]="row"></tr>
    </table>
  </div>

</mat-dialog-content>
