<mat-card>
  <mat-card-header>
    <mat-card-title>PCA Plot</mat-card-title>
    <span class="spacer"></span>
    <button mat-icon-button color="warn" (click)="delete()"><mat-icon>delete</mat-icon></button>
  </mat-card-header>
  <plotly-plot [data]="result" [layout]="layout" [updateOnDataChange]="true" [divId]="_blockID+'pca_plot'"></plotly-plot>
  <mat-card-actions>
    <button mat-button (click)="download()" >Download</button>
  </mat-card-actions>
</mat-card>
