<mat-card>
  <mat-card-header>
    <mat-card-title>Fuzzy Plot</mat-card-title>
  </mat-card-header>
  <plotly-plot [data]="result" [layout]="layout" [updateOnDataChange]="true" [divId]="_blockID+'profile_plot'"></plotly-plot>
  <mat-card-actions>
    <button mat-button (click)="download()" >Download</button>
    <mat-slide-toggle color="primary" [(ngModel)]="log10Transform" (change)="drawData()">
      Log10 transform data
    </mat-slide-toggle>
    <mat-form-field *ngIf="clusters.length > 0" style="margin-left: 20px">
      <mat-label>Cluster ID</mat-label>
      <mat-select aria-label="Cluster-ID" (closed)="selectCluster()" [(ngModel)]="selectedCluster">
        <mat-option *ngFor="let c of clusters" value="{{c}}">
          {{c}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </mat-card-actions>
</mat-card>
